<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; '>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://github.com/hpd7/Portfolio2019/blob/master/looking.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" preset='custom' type='pattern' url='https://raw.githubusercontent.com/hpd7/Portfolio2019/master/pattern-barcode.patt'>
            <a-entity
                animation-mixer
                gltf-model-next="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
