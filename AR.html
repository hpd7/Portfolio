<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> 
    <script>
    window.onload = function(){    
        setTimeout(function(){
            var resizeEvent = window.document.createEvent('UIEvents');
            resizeEvent.initUIEvent('resize', true, false, window, 0);
            window.dispatchEvent(resizeEvent);
        }, 3000);
    }; 
    </script>  
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
  <a-assets>
    <a-asset-item id="body" src="https://github.com/hpd7/Portfolio2019/blob/master/looking.glb"></a-asset-item>
  </a-assets>
    
      <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/hpd7/Portfolio2019/master/pattern-barcode.patt'>
           <a-entity gltf-model="#body" animation-mixer></a-entity>
           </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
